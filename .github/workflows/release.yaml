name: Sync Template
on:
  # schedule:
  #   - cron: "0 0 * * 1" # Runs weekly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Add Upstream and Fetch Changes
        run: |
          git remote add upstream https://github.com/GoogleCloudPlatformDevops/gcp-tf-modules.git
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories
          git push origin main







